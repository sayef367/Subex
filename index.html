<!DOCTYPE html>
<head>
    <title>SUBEX</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>
    <h1 style="text-align: center;">SUBEX</h1>
    <table>
        <tr>
            <td>
                <p id="errMes" style="color: #ff0000;"></p>
                <form id="form" autocomplete="off" onsubmit="onFormSubmit()">
                    <div>
                        <label for="fName">First Name</label>
                        <input type="text" name="fName" id="fName">
                    </div>
                    <div>
                        <label for="lName">Last Name</label>
                        <input type="text" name="lName" id="lName">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email">
                    </div>
                    <div>
                        <label for="dob">Date of Birth</label>
                        <input type="date" name="dob" id="dob" placeholder="DD/MM/YY">
                    </div>
                    <div>
                        <label for="phone">Phone No</label>
                        <input type="text" name="phone" id="phone">
                    </div>
                    <div>
                        <label for="address">Address</label>
                        <input type="text" name="address" id="address">
                    </div>
                    <div class="form_action--button">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>
                </form>

                <td>
                    <table class="list" id="storeDataList">
                        <thead>
                            <tr>
                                <th>FName</th>
                                <th>LName</th>
                                <th>Email</th>
                                <th>DOB</th>
                                <th>Phone</th>
                                <th>Address</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>
            </td>
        </tr>
    </table>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
